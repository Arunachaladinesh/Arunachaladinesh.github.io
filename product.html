	<h3 style="text-align: center; color: white;"> Enter the products Details Here.. </h3>

	<div class="col-sm-4">
		<div class="panel panel-default" style="background: transparent;">
  
                    <form action="add_products.jsp" method="post" enctype="multipart/form-data">
		
		
		
<!--		<div class="form-group">
			<label for="name"> Farmer Id:</label>
				<input type="text" class="form-control" id="name" placeholder="Eg : 1234">
		</div>-->
	
		
		<div class="form-group">
			<label for="name"> Product Type:</label>
                        <select class="form-control" name="ptype" required="required">
                                    <option value=""> --Select Type of Corp--</option>
                                    <option value="Bajra"> Bajra </option>
                                    <option value="Bengal gram"> Bengal gram/Chana dal </option>
                                    <option value="Black dried pea"> Black dried pea/kala vatana</option>
                                    <option  value="Black gram"> Black gram/Urad dal</option>
                                    <option  value="Boiled rice"> Boiled rice/ukda chawal</option>
                                    <option value="Broken peeled green"> Broken peeled green/moong dal</option>
                                    <option value="Cashew nut"> Cashew nut /kaju</option>
                                    <option  value="Chick pea"> Chick pea/channa</option>
                                    <option value="Corn"> Corn/makai</option>
                                    <option value="Cow gram"> Cow gram/chowli</option>
                                    <option value="Dry red beans"> Dry red beans/rajma</option>
                                    <option value="Flattened rice"> Flattened rice/ poha</option>
                                    <option value="Green gram"> Green gram/moong</option>
					<option value="Green pea dried"> Green pea dried/hara vatana</option>
					<option value="Ground nut"> Ground nut/moongphali</option>
					<option value="Horse gram"> Horse gram</option>
					<option  value="Lentil"> Lentil /masoor dhal</option>
					<option  value="Puffed rice"> Puffed rice/ murmura</option>
					<option  value="Ragi"> Ragi</option>
					<option  value=" Raisin"> Raisin /kismiss</option>
					<option  value="kolam raw rice"> kolam raw rice</option>
					<option  value=" Red gram"> Red gram/Arhar dal</option>
					<option  value="Rice"> Rice</option>
					<option value=" Wheat"> Wheat/gehu</option>
					<option  value="Yellow pea"> Yellow pea/vatana</option>
				</select>
		</div>
			
		<div class="form-group">
			<label for="name"> Product Name:</label>
				<input type="text" class="form-control" required="required" name="pname" id="name" placeholder="Eg : basmathi">
		</div>
		<div class="form-group">
			<label for="name"> Product Unit:</label>
				<input type="text" class="form-control" required="required" name="punit" id="name" placeholder="Eg :kg, packet">
		</div>
		
		<div class="form-group">
			<label for="name"> Product Price:</label>
				<input type="number" class="form-control" required="required"  name="pprice" min="1000" max="10000" placeholder="Select Price">
		</div>
		
		<div class="form-group">
			<label for="name"> Product Quantity:</label>
				<input type="number" class="form-control" required="required" name="pqty" min="1" max="50" placeholder="Select Quantity">
		</div>
		
		<div class="form-group">
			<label for="name"> Product Images:</label>
				<input class="chs-img" class="form-control" required="required" style="color: white;" type="file" name="pimage">
		</div>
		
<button type="submit" class="btn btn-info"> Submit </button>
		
	</form>
